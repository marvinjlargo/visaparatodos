<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Visa Para Todos | Asesoría de Visas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>VISA PARA TODOS</h1>
    <p class="subtitle">Asesoría sencilla, rápida y por WhatsApp.</p>

    <!-- Intro Section -->
    <div class="section">
        <div class="checkbox-wrapper">
            <input type="checkbox" id="habeas" />
            <label for="habeas">Acepto que la información que escriba será enviada por WhatsApp y no se almacena en esta página.</label>
        </div>
        <button id="btnHabeas">Continuar</button>
    </div>

    <!-- Form Section -->
    <div id="formSection" class="hidden section">
        <h3>Formulario rápido</h3>
        
        <div class="form-group">
            <label for="visa">¿Qué necesitas?</label>
            <select id="visa">
                <option value="Estados Unidos">Visa Estados Unidos</option>
                <option value="Canadá">Visa Canadá</option>
                <option value="Inglaterra (UK)">Visa Inglaterra (UK)</option>
                <option value="Australia">Visa Australia</option>
                <option value="Europa (trabajo/pareja/estudio)">Visa Europa (trabajo/pareja/estudio)</option>
                <option value="Asesoria30">Asesoría de 30 minutos</option>
                <option value="SoloWhatsApp">Solo quiero tu WhatsApp</option>
            </select>
        </div>

        <div class="form-group">
            <label for="acompanantes">¿Viajarás con acompañantes?</label>
            <select id="acompanantes">
                <option value="No">No</option>
                <option value="Sí">Sí</option>
            </select>
        </div>

        <div id="numAcompanantesSection" class="hidden form-group">
            <label for="numAcompanantes">Número de acompañantes:</label>
            <select id="numAcompanantes">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4+">4+</option>
            </select>
        </div>

        <div class="form-group">
            <label for="proposito">Propósito del viaje:</label>
            <select id="proposito">
                <option value="Turismo">Turismo</option>
                <option value="Visitar familia">Visitar familia</option>
                <option value="Trabajo temporal">Trabajo temporal</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Reagrupación familiar">Reagrupación familiar</option>
                <option value="Esposo/Esposa/Pareja">Esposo / Esposa / Pareja</option>
                <option value="Au Pair">Au Pair</option>
                <option value="Nómada digital">Nómada digital</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div id="paisSection" class="hidden form-group">
            <label for="pais">País destino (Europa):</label>
            <select id="pais">
                <option value="España">España</option>
                <option value="Francia">Francia</option>
                <option value="Italia">Italia</option>
                <option value="Alemania">Alemania</option>
                <option value="Portugal">Portugal</option>
                <option value="Países Bajos">Países Bajos</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fecha">Fecha estimada de viaje:</label>
            <input type="date" id="fecha">
        </div>

        <button id="btnGenerar">Generar mensaje</button>
    </div>

    <!-- Message Section -->
    <div id="mensajeSection" class="hidden section">
        <h3>Tu mensaje</h3>
        <div class="form-group">
            <textarea id="mensaje" readonly></textarea>
        </div>

        <p style="text-align: center; margin-bottom: 16px; color: var(--text-main);"><strong>¿Es todo lo anterior correcto?</strong></p>
        <button id="btnCopiar">Sí, está correcto</button>
        <button id="btnEditar">No, quiero corregir</button>

        <div id="copiadoMsg" class="hidden success-message">
            Mensaje copiado ✔️ Ahora abre tu WhatsApp y pégalo.
        </div>

        <a id="whatsLink" class="hidden" href="#" target="_blank">
            <button>Abrir WhatsApp</button>
        </a>
    </div>
</div>

<script src="app.js" defer></script>
</body>
</html>
